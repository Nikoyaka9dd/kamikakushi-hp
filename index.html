<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消えない祭りは神隠し</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Skip link for keyboard navigation -->
    <a href="#main-content" class="skip-link">メインコンテンツにスキップ</a>
    
    <div class="scroll-indicator">
        <div class="scroll-progress" id="scrollProgress"></div>
    </div>
    
    <div class="container" id="main-content" tabindex="-1">
        <div class="red-decoration red-decoration-left" aria-hidden="true"></div>
        <div class="red-decoration red-decoration-right" aria-hidden="true"></div>

        <div class="main-logo">
            <h1 class="vertical-text vertical-text-top-right">
                <span>あ</span><span>な</span><span>た</span><span>も</span>
            </h1>
            <img src="assets/title.gif" alt="消えない祭りは神隠し" class="main-gif" id="mainGif">
            <h2 class="vertical-text vertical-text-bottom-left">
                <span>物</span><span>語</span><span>の</span><span>登</span><span>場</span><span>人</span><span>物</span><span>に</span>
            </h2>
            <img src="assets/kumoleft.PNG" alt="" class="cloud-image cloud-left">
            <img src="assets/kumoright.PNG" alt="" class="cloud-image cloud-right">
        </div>
        
            <p class="sub-catchcopy fade-in-element">京大初の没入型演劇<br>学園祭の2日間限定でお届けします</p>
            <div class="event-details-section fade-in-element">
                <div class="event-header">
                    <p>京都大学</p>
                    <h2>学園祭</h2>
                </div>

                <div class="date-image-container">
                    <img src="assets/date.jpg" alt="開催日時: 11月23日、24日">
                </div>
                
                <!-- キャラクターと雲の要素を個別に配置 -->
                <div class="character-icon icon-fox">
                    <img src="assets/kitune.png" alt="キツネのキャラクターイラスト">
                </div>

                <img src="assets/kumoleft.PNG" alt="" class="event-cloud event-cloud-1">

                <button class="reserve-button-main fade-in-element">予約はこちら</button>

                <img src="assets/kumoright.PNG" alt="" class="event-cloud event-cloud-2">

                <div class="character-icon icon-crow">
                    <img src="assets/karasu.png" alt="カラスのキャラクターイラスト">
                </div>
            </div>
        </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Scroll-linked fade-in
            const fadeInElements = document.querySelectorAll('.fade-in-element');
            if ("IntersectionObserver" in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('fade-in-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                fadeInElements.forEach(el => observer.observe(el));
            } else {
                // Fallback for older browsers
                fadeInElements.forEach(el => el.classList.add('fade-in-visible'));
            }

            // Scroll progress bar
            const scrollProgress = document.getElementById('scrollProgress');
            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                if(scrollProgress) {
                    scrollProgress.style.width = scrollPercent + '%';
                }
            }, { passive: true });
            
            // GIF to static image replacement
            initGifReplacement();
        });

        function initGifReplacement() {
            const mainGif = document.getElementById('mainGif');
            if (!mainGif) {
                console.error('GIF replacement: mainGif element not found.');
                return;
            }

            // The GIF's fade-in animation starts after a 2.8s delay (from CSS).
            // We'll swap the image 4 seconds after the animation begins.
            const animationStartDelay = 2800; // Corresponds to animation-delay in CSS
            const timeAfterDisplay = 4000;   // 4 seconds after display starts
            const swapDelay = animationStartDelay + timeAfterDisplay; 

            setTimeout(() => {
                const staticImageUrl = 'title_static.png'; 
                const staticImage = new Image();

                staticImage.onload = () => {
                    mainGif.src = staticImageUrl;
                };
                
                staticImage.onerror = () => {
                    console.error('Failed to load the static image for GIF replacement. Check if the file "' + staticImageUrl + '" is uploaded and the path is correct.');
                };

                staticImage.src = staticImageUrl;

            }, swapDelay);
        }
    </script>
</body>
</html>
